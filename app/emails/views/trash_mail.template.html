<div   ng-controller="emailsController" ng-init="trashEmails()">
 
 
  <table class="table table-striped">
     
    <tbody>
      <tr ng-repeat="email in emails" ng-mouseover="showActionButtons = true" ng-mouseleave="showActionButtons = false" >
        <td style="width: 10%" ui-sref="details({id: {{email.id}},parentid: {{email.parent_id}}})">{{email.from}}</td>
        <td ui-sref="details({id: {{email.id}},parentid: {{email.parent_id}}})">{{email.body}}</td>
		<td style="width: 10%"">
		{{email.created}}
		  
		</td>
      </tr>
       
    </tbody>
  </table>
  
 
    
</div> <!-- end row -->
