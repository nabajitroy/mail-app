<md-dialog>
    <form ng-cloak>
         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Message1</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- we are using ng-model to bind this view and the 'product model -->
                <md-input-container class="md-block">
                    <label>To</label>
                    <input ng-model="to">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Subject</label>
                    <input ng-model="subject">
                </md-input-container>
 
                			 <md-input-container class="md-block">
    <label>Body</label>
    <textarea name="body" ng-model="body" required md-maxlength="150"></textarea>
    <div ng-messages="body.$error" ng-show="body.$dirty">
      <div ng-message="required">This is required!</div>
      <div ng-message="md-maxlength">That's too long!</div>
    </div>
  </md-input-container>
				
				
				
	
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="createEmail()" class="md-primary">Create</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
